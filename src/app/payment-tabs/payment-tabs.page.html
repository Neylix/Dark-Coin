<ion-content>
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col class="col" *ngFor="let item of items" size="6">
        <div class="selling-item {{ item.updated ? 'updated' : 'normal' }}">
          <ion-badge
            class="quantity-badge" 
            *ngIf="item.quantity != 0" 
            color="primary">
            {{ item.quantity }}
          </ion-badge>
          <ion-icon
            class="update-icon"
            name="create"
            color="{{ item.updated ? 'warning' : 'medium' }}"
            (click)="updateItemPrice(item)">
          </ion-icon>
          <h4> {{ item.item.name }} </h4>
          <h4> {{ item.item.price }} €
            <span class="updated">
              {{ item.updatedPrice }} €
            </span>
          </h4>
          <ion-row>
            <ion-col>
              <ion-icon (click)="removeItem(item)" color="danger" name="remove-circle-outline"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-icon (click)="addItem(item)" color="success" name="add-circle-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button size="large" color="danger" fill="outline" (click)="resetValue()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <h1>{{ paymentValue }} €</h1>
      </ion-col>
      <ion-col size="4">
        <ion-button size="large" color="success" fill="outline" (click)="showWaitingScan(nfcMode.payment)">
          <ion-icon name="checkmark"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
